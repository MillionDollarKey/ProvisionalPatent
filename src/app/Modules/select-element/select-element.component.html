<div style="text-align: center">
  <h3 mat-dialog-title> Add Sub-Action </h3>
</div>

  <mat-dialog-content>
    <br>
    <mat-form-field class="inputs">
    <p>Please enter the name/title of the element/action in which you want to add the sub element.</p>
      <input matInput placeholder="Name of action or element" style="width:100%" [(ngModel)] = "name" >
    </mat-form-field>
    <br>
  </mat-dialog-content>
  <mat-dialog-actions style="text-align: center">
    <button mat-raised-button color='primary' (click)="submit()">Submit</button>
    <button mat-raised-button color='primary' (click)="close()"> Cancel </button>
  </mat-dialog-actions>
