
<ul class="submenu-list">
    <li  *ngFor="let action of Datas.children" id="{{action.id}}">
      <a >{{action.name}}</a>
          <i style="cursor: pointer;margin-left: 20px;" class="material-icons"  (click)="addSubElement(action.id,action.order)">
            add
          </i>
                 
      <app-sub-module *ngIf="action.children.length" [Datas]="action" [parentId]="parentId"></app-sub-module>
    </li>
  </ul>
