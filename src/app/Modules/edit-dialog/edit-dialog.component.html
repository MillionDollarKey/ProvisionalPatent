<h2 mat-dialog-title>
    Edit Your Patent Here
</h2>
<mat-dialog-content>
<p> Enter your E-mail ID, please. </p>
<mat-form-field>
<input matInput [(ngModel)]="email" style="width:100%" required>
</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="done()">Done</button>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
